# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.3.4-apache
    working_directory: ~/repo
    steps:
      - checkout
      - run: .circleci/build-update-file
      - store_artifacts:
          path: tmp/build
      - persist_to_workspace:
          root: tmp
          paths:
            - build

  release:
    docker:
      - image: circleci/golang:1.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: go get github.com/aktau/github-release
      - attach_workspace:
          at: tmp
      - run: .circleci/release
workflows:
  version: 2
  build-and-release:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
